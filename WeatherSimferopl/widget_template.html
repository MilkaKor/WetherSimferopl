<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
</head>
<body>
    <div style="background-color: #E6E6FA;">
        <h1 style="text-align: center; color: #0078D7;">Прогноз погоды</h1>
        <p style="text-align: center;">Описание: <strong>{description}</strong></p>
        <p style="text-align: center;">
            <img src="http://openweathermap.org/img/wn/{icon}@2x.png" alt="Иконка погоды" width="80" height="80">
        </p>
        <p style="text-align: center; font-size: 24px; color: #e67e22; font-weight: bold;">{temp}°C</p>
        <p style="text-align: center; font-size: 12px; color: #888;">Данные предоставлены OpenWeather</p>
    </div>
</body>
</html>
